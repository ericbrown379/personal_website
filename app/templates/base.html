<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Eric J. Brown - Personal Website</title>
    <style>
        body {
            background-color: #ffffff; /* White background for clean look */
            color: #343a40; /* Dark gray text for readability */
        }

        .navbar {
            background-color: #0056b3; /* Primary blue color for the navbar */
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff !important; /* White text for navbar links */
        }

        .navbar .nav-link:hover {
            color: #f8c471 !important; /* Orange hover effect on navbar links */
        }

        h2, h3 {
            color: #0056b3; /* Primary blue for headings */
        }

        .btn-primary {
            background-color: #f8c471; /* Orange color for primary buttons */
            border-color: #f8c471;
        }

        .btn-primary:hover {
            background-color: #e67e22; /* Darker orange on hover */
            border-color: #e67e22;
        }

        .card {
            border-color: #6c757d; /* Gray border for cards */
        }

        .card-title {
            color: #0056b3; /* Primary blue for card titles */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Eric J. Brown</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resume">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
